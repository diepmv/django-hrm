<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    {% if user.is_authenticated %}

        {{ user.username }} <br>
         <a href="{% url 'logout' %}">Logout</a>

    {% else %}

        <a href="{% url 'login' %}">Login</a>

    {% endif %}



    <form action="" method="POST">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">
    </form>

</body>
</html>
